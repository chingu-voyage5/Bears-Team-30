type Query {
  allMenuItems: [MenuItem!]!
  findMenuItemById(_id: ID!): MenuItem!
  findMenuItemsByCategory(category: String): [MenuItem!]!
  allOrders: [Order!]!
  findOrderById(id: ID!): Order!
}

type Mutation {
  createMenuItem(name: String!, price: Int!, category: String!): MenuItem!
  createOrder(
    name: String!
    remark: String
    discountCards: Int!
    menuItems: String!
  ): Order!
  editOrder(
    id: ID!
    name: String
    remark: String
    discountCards: Int
    menuItems: String
    tableNumber: String
    status: String
  ): Order!
}

type MenuItem {
  _id: ID!
  name: String!
  price: Float!
  category: String!
}

type Order {
  id: ID!
  name: String!
  remark: String!
  menuItems: [OrderedItem!]!
  totalDishes: Int!
  tableNumber: String
  discountCards: Int!
  total: Float!
  orderedAt: String!
  scannedAt: String
  deliveredAt: String
  status: String!
}

type OrderedItem {
  foodId: ID!
  name: String!
  price: Float!
  category: String!
  quantity: Int!
}
